<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instrumentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lista de Instrumentos</h1>
    <a href="{{ url_for('create_instrument') }}" class="add-btn">➕ Agregar instrumento</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for inst in instruments %}
            <tr>
                <td>{{ inst.id }}</td>
                <td>{{ inst.nombre }}</td>
                <td>{{ inst.tipo }}</td>
                <td>
                    <a href="{{ url_for('edit_instrument', instrument_id=inst.id) }}">✏️ Editar</a>
                    <a href="{{ url_for('delete_instrument', instrument_id=inst.id) }}">🗑️ Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
