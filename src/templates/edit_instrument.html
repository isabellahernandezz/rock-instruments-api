<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Instrumento</title>
</head>
<body>
    <h1>Editar Instrumento</h1>
    <form method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" value="{{ instrumento.nombre }}" required><br><br>
        <label>Tipo:</label><br>
        <input type="text" name="tipo" value="{{ instrumento.tipo }}" required><br><br>
        <button type="submit">Actualizar</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Volver a la lista</a>
</body>
</html>
