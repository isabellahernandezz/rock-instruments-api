<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Instrumento</title>
</head>
<body>
  <h1>Editar Instrumento</h1>
  <form method="POST">
    <label>Nombre:</label>
    <input type="text" name="name" value="{{ instrument.name }}" required><br>
    <label>Tipo:</label>
    <input type="text" name="type" value="{{ instrument.type }}" required><br>
    <button type="submit">Actualizar</button>
  </form>
  <a href="/">Volver</a>
</body>
</html>
